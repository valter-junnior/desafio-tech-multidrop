services:
  postgres:
    image: postgres:15-alpine
    container_name: marketplace_db
    environment:
      POSTGRES_USER: marketplace
      POSTGRES_PASSWORD: marketplace123
      POSTGRES_DB: marketplace
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketplace"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    container_name: marketplace_app
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: "postgresql://marketplace:marketplace123@postgres:5432/marketplace?schema=public"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./test:/app/test
      - /app/node_modules
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run start"

volumes:
  postgres_data:
